<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>

    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <section class="content_all">
        <div class="content_items">
            <div class="content_forca">
                <img class="forca" src="assets/img/forca/forca_7.png" alt="Forca">
            </div>
            <div class="theme_e_discover_word">
                <div class="theme"></div>
                <div class="discover_word"></div>
            </div>
        </div>
        <div class="content_keyboard">
            <div class="keyboard">
                <button class="btn-keyboard">A</button>
                <button class="btn-keyboard">B</button>
                <button class="btn-keyboard">C</button>
                <button class="btn-keyboard">D</button>
                <button class="btn-keyboard">E</button>
                <button class="btn-keyboard">F</button>
                <button class="btn-keyboard">G</button>
                <button class="btn-keyboard">H</button>
                <button class="btn-keyboard">I</button>
                <button class="btn-keyboard">J</button>
                <button class="btn-keyboard">K</button>
                <button class="btn-keyboard">L</button>
                <button class="btn-keyboard">M</button>
                <button class="btn-keyboard">N</button>
                <button class="btn-keyboard">O</button>
                <button class="btn-keyboard">P</button>
                <button class="btn-keyboard">Q</button>
                <button class="btn-keyboard">R</button>
                <button class="btn-keyboard">S</button>
                <button class="btn-keyboard">T</button>
                <button class="btn-keyboard">U</button>
                <button class="btn-keyboard">V</button>
                <button class="btn-keyboard">W</button>
                <button class="btn-keyboard">X</button>
                <button class="btn-keyboard">Y</button>
                <button class="btn-keyboard">Z</button>
            </div>
        </div>
        <footer><div class="creditos">Site feito por <a href="https://github.com/ezzysant" target="_blank" rel="external">Ezequiel Santos</a></div></footer>
    </section>

    <div class="content_aviso">
        <div class="aviso">
            <div class="aviso_txt"></div>
            <div class="content_reveal_word">A palavre era:
                <span class="reveal_word" style="font-style: italic"></span>
            </div>
            <button class="btn_aviso" onclick="resetGame()">Restart</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
