<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>

    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <section class="content_all">
        <div class="content_items">
            <div class="content_forca">
                <img class="forca" src="images/forca/forca_7.png" alt="Forca">
            </div>
            <div class="theme_e_discover_word">
                <div class="theme"></div>
                <div class="discover_word"></div>
            </div>
        </div>
        <div class="content_keyboard">
            <div class="keyboard">
                <button class="btn-keyboard" value="A">A</button>
                <button class="btn-keyboard" value="B">B</button>
                <button class="btn-keyboard" value="C">C</button>
                <button class="btn-keyboard" value="D">D</button>
                <button class="btn-keyboard" value="E">E</button>
                <button class="btn-keyboard" value="F">F</button>
                <button class="btn-keyboard" value="G">G</button>
                <button class="btn-keyboard" value="H">H</button>
                <button class="btn-keyboard" value="I">I</button>
                <button class="btn-keyboard" value="J">J</button>
                <button class="btn-keyboard" value="K">K</button>
                <button class="btn-keyboard" value="L">L</button>
                <button class="btn-keyboard" value="M">M</button>
                <button class="btn-keyboard" value="N">N</button>
                <button class="btn-keyboard" value="O">O</button>
                <button class="btn-keyboard" value="P">P</button>
                <button class="btn-keyboard" value="Q">Q</button>
                <button class="btn-keyboard" value="R">R</button>
                <button class="btn-keyboard" value="S">S</button>
                <button class="btn-keyboard" value="T">T</button>
                <button class="btn-keyboard" value="U">U</button>
                <button class="btn-keyboard" value="V">V</button>
                <button class="btn-keyboard" value="W">W</button>
                <button class="btn-keyboard" value="X">X</button>
                <button class="btn-keyboard" value="Y">Y</button>
                <button class="btn-keyboard" value="Z">Z</button>
            </div>
        </div>
        <footer><div class="creditos">Site feito por <a href="https://github.com/ezzysant" target="_blank" rel="external">Ezequiel Santos</a></div></footer>
    </section>

    <div class="content_aviso">
        <div class="aviso">
            <div class="aviso_txt"></div>
            <div class="content_reveal_word">A palavre era:
                <span class="reveal_word" style="font-style: italic"></span>
            </div>
            <button class="btn_aviso" onclick="resetGame()">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
